<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym-Management System</title>
    <link rel="stylesheet" href="element.css">
</head>
<body>

    <div id="app" style="width: 80%; margin: 0 auto">
        <h2>Gym-member Information</h2>

        <el-row>
            <el-col :span="6" style="margin-bottom: 10px">
                <el-button type="primary" @click="add">Add</el-button>
                <el-input placeholder="Search" v-model="name" style="width: 70%" @keyup.enter.native="loadTable(1)"></el-input>
            </el-col>
        </el-row>

        <el-table
                :data="page.content"
                stripe
                border
                style="width: 100%">
            <el-table-column
                    prop="name"
                    label="Name"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="age"
                    label="Age"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="sex"
                    label="Sex">
            </el-table-column>
            <el-table-column
                    prop="address"
                    label="Address">
            </el-table-column>
            <el-table-column
                    prop="phone"
                    label="Phone">
            </el-table-column>
            <el-table-column
                    prop="createTime"
                    label="Create Time">
            </el-table-column>
            <el-table-column
                    fixed="right"
                    label="Operate"
                    width="100">
                <template slot-scope="scope">
                    <el-button type="primary" icon="el-icon-edit" size="small" circle @click="edit(scope.row)"></el-button>
                    <el-button type="danger" icon="el-icon-delete" size="small" circle @click="del(scope.row.id)"></el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-row type="flex" justify="center" style="margin-top: 10px">
            <el-pagination>
                layout="prev, pager, next"
                :page-size="pageSize"
                :current-page="pageNum"
                @prev-click="loadTable"
                @current-change="loadTable"
                @next-click="loadTable"
                :total="page.totalElements">
            </el-pagination>
        </el-row>

        <el-dialog
                title="Gym-Member Information"
                :visible.sync="dialogVisible"
                width="30">
            <el-form ref="form" :model="form" label-width="80px">
                <el-form-item label="Name">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="Age">
                    <el-input v-model="form.age"></el-input>
                </el-form-item>
                <el-form-item label="Sex">
                    <el-radio v-model="form.sex" label="Male"></el-radio>
                    <el-radio v-model="form.sex" label="Female"></el-radio>
                </el-form-item>
                <el-form-item label="Address">
                    <el-input v-model="form.address"></el-input>
                </el-form-item>
                <el-form-item label="Phone">
                    <el-input v-model="form.phone"></el-input>
                </el-form-item>
            </el-form>
            <span slot="footer" class="dialog-footer">
                <el-button @click="dialogVisible = false">Cancel</el-button>
                <el-button type="primary" @click="save">Confirm</el-button>
            </span>
        </el-dialog>
    </div>

    <script src="jquery.min.js"></script>
    <script src="vue.js"></script>
    <script src="element.js"></script>

    <script src="//unpkg.com/vue@2"></script>
    <script src="//unpkg.com/element-ui"></script>
    <script src="//unpkg.com/element-ui/lib/umd/locale/en.js"></script>

    <script>
        ELEMENT.locale(ELEMENT.lang.en)
        new Vue({
            el: '#app',
            data: {
                page: {},
                name: '',
                pageNum: 1,
                pageSize: 8,
                dialogVisible: false,
                form: {}
            },
            created(){
                this.loadTable(this.pageNum)
            },
            methods: {
                loadTable(num) {
                    this.pageNum = num;
                    $.get("/user/page?pageNum=" + this.pageNum + "&pageSize=" + this.pageSize + "&name=" + this.name).then(res => {
                        this.page = res.data;
                    });
                },
                add() {
                    this.dialogVisible = true;
                    this.form = {};
                },
                edit(row) {
                    this.form = row;
                    this.dialogVisible = true;
                },
                save() {
                    let data = JSON.stringify(this.form);
                    if (this.form.id) {
                        // edit
                        $.ajax({
                            url: '/user',
                            type: 'put',
                            contentType: 'application/json',
                            data: data
                        }).then(res => {
                            if(res.code === '0'){
                                this.dialogVisible = false;
                                this.loadTable(1);
                            }
                        })
                    } else {
                        // new add
                        $.ajax({
                            url: '/user',
                            type: 'post',
                            contentType: 'application/json',
                            data: data
                        }).then(res => {
                            this.dialogVisible = false;
                            this.loadTable(1);
                        })
                    }
                },
                del(id) {
                    $.ajax({
                        url: '/user/' + id,
                        type: 'delete',
                        contentType: 'application/json'
                    }).then(res => {
                        this.loadTable(1);
                    })
                }
            }
        })
    </script>
</body>
</html>
